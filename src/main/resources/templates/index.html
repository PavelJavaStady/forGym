<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org"
      xmlns:sec="http.thymeleaf.org/thymleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>For gym</title>
    <link rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/logout}" method="post">[[#{forGym}]]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div style="color: white" class="nav-item active">
            <h5>[[#{hello}]] <span th:text="${#httpServletRequest.remoteUser}"></span></h5>
        </div>
        <div class="text-center" id="navbarNav">
            <form th:action="@{/logout}"method="post">
                <button type="submit">[[#{logout}]]</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<body>
<div class="container text-center">

    <div sec:authorize="hasAuthority('ADMIN')" class="p-2">
        <a class="h2" th:href="@{users}">[[#{all.users}]]</a>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')" class="p-2">
        <a class="h2" th:href="@{trainers}">[[#{all.trainers}]]</a>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')" class="p-2">
        <a class="h2" th:href="@{clients}">[[#{all.clients}]]</a>
    </div>
    <div sec:authorize="hasAuthority('TRAINER')" class="p-2">
        <a class="h2" th:href="@{trainer}">[[#{show.my.clients}]]</a>
    </div>
    <div sec:authorize="hasAuthority('CLIENT')" class="p-2">
        <a class="h2" th:href="@{client}">[[#{show.my.workouts}]]</a>
    </div>
</div>
</body>
</html>
