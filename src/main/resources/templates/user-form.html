<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового тренера</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <form th:action="@{/users/save}" th:object="${user}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Пароль:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Имя:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userName}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Роль:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{role}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Сохранить </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
