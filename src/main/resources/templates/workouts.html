<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тренировки клиента</title>
    <link rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Тренировки</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Номер</th>
                <th>Упражнения</th>
                <th>Пояснения от тренера</th>
                <th>Дата тренировки</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="workout:${workoutList}">
                <tr>
                    <td>[[${workout.id}]]</td>
                    <td>[[${workout.exercises}]]</td>
                    <td>[[${workout.explanations}]]</td>
                    <td>[[${#dates.format(workout.date, 'dd.MM.yyyy')}]]</td>
                    <td><a th:href="@{'results/new/' + ${workout.id}}">Написать результаты</a></td>
                    <td><a th:href="@{'/results/' + ${workout.id}}">Посмотреть результаты</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
