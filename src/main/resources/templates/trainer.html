<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои клиенты</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">[[#{forGym}]]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div style="color: white" class="nav-item active">
            <h5>[[#{hello}]] <span th:text="${#httpServletRequest.remoteUser}"></span></h5>
        </div>
        <li>
            <a class="nav-item" th:href="@{?lang=en}">
                <img th:src="@{images/en.png}" width="30"/>England</a>
            <a class="nav-item" th:href="@{?lang=ru}">
                <img th:src="@{images/ru.png}" width="30"/>Русский</a>
        </li>
        <div class="text-center" id="navbarNav">
            <form th:action="@{/logout}" method="post">
                <button type="submit">[[#{logout}]]</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<body>
<div class="container text-center">
    <h1>[[#{enter}]]</h1>
    <form th:action="@{/trainer}" th:object="${trainer}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">[[#{first.name}]]</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">[[#{last.name}]]</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">[[#{show.my.clients}]] </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
