<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>For gym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">[[#{forGym}]]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <li>
            <a class="nav-item" th:href="@{?lang=en}">
                <img th:src="@{/images/en.png}" width="30"/>England</a>
            <a class="nav-item" th:href="@{?lang=ru}">
                <img th:src="@{/images/ru.png}" width="30"/>Русский</a>
        </li>
    </div>
</nav>
<br>
<br>
<br>
<body>
<div class="container text-center">
    <h1>[[#{login.form}]]</h1>
    <form th:action="@{/login}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">[[#{e-mail}]]</label>
                <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">[[#{password}]]</label>
                <div class="col-sm-8">
                    <input type="password" name="password" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">[[#{login}]]</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
