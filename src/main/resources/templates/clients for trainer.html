<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Ваши клиенты</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Номер</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>Пол</th>
                <th>Телефон</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="client:${clientList}">
                <tr>
                    <td>[[${client.id}]]</td>
                    <td>[[${client.firstName}]]</td>
                    <td>[[${client.lastName}]]</td>
                    <td>[[${client.age}]]</td>
                    <td>[[${client.sex}]]</td>
                    <td>[[${client.phoneNumber}]]</td>
                    <td><a th:href="@{'workouts/new/' + ${client.id}}">Написать тренировку</a>
                        &nbsp;&nbsp;
                        <a th:href="@{'/trainer/workouts/' + ${client.id}}"> Все тренировки клиента</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
