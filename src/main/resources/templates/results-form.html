<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Написать результаты</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Написать результаты</h1></div>
    <form th:action="@{/resultWorkouts/save}" th:object="${resultWorkouts}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:value="${workout.id}" id="workout" name="workout" />
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Ваш вес после тренировки:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{weightClients}" class="form-control" required/>
            </div>
        </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Результаты упражнений:</label>
                <div class="col-sm-8" >
                    <textarea type="text" th:field="*{results}" class="form-control" rows="3"></textarea>
                </div>
            </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Сохранить </button>
        </div>
    </form>
</div>
</body>
</html>
