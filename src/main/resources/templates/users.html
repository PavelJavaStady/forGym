<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <link rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Пользователи</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Номер</th>
                <th>Почта</th>
                <th>Имя</th>
                <th>Роль</th>
                <th><div class="p-2">
                    <a class="h5" th:href="@{users/new}">Добавить нового клиента</a>
                </div></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user:${userList}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.userName}]]</td>
                    <td>[[${user.role}]]</td>
                    <td><a th:href="@{'users/edit/' + ${user.id}}">Изменить</a>
                        &nbsp;&nbsp;
                        <a th:href="@{'users/delete/' + ${user.id}}">Удалить</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
