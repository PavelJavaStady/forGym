<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового тренера</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div th:if="${trainer.id==null}"><h1>Добавить нового тренера</h1></div>
    <div th:unless="${trainer.id==null}"><h1>Изменить информацию о тренере</h1></div>
    <form th:action="@{/trainers/save}" th:object="${trainer}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${trainer.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Имя:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Фамилия:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Возраст:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{age}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Пол (м. или ж.):</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{sex}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Телефон:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Сохранить </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
