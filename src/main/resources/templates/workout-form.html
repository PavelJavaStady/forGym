<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Написать тренировку</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Написать тренировку</h1></div>
    <form th:action="@{/workouts/save}" th:object="${workout}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:value="${client.id}" id="client" name="client" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Дата (д.м.год):</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{date}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Упражнения:</label>
                <div class="col-sm-8">
                    <select multiple="multiple" size="4" th:field="*{exercises}"  class="form-control" required>
                        <th:block th:each="exercise:${exerciseList}">
                            <option th:text="${exercise.title}" th:value="${exercise.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4"> Написать пояснение к тренировке:</label>
                <div class="col-sm-8" >
                <textarea type="text" th:field="*{explanations}" class="form-control" rows="3"></textarea>
            </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Сохранить </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
