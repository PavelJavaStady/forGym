<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainers list</title>
    <link rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Trainers list</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Phone</th>
                <th>Clients</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="trainer:${trainerList}">
                <tr>
                    <td>[[${trainer.id}]]</td>
                    <td>[[${trainer.firstName}]]</td>
                    <td>[[${trainer.lastName}]]</td>
                    <td>[[${trainer.age}]]</td>
                    <td>[[${trainer.sex}]]</td>
                    <td>[[${trainer.phoneNumber}]]</td>
                    <td>[[${trainer.clients}]]</td>
                    <td><a th:href="@{'trainers/edit/' + ${trainer.id}}">Edit</a>
                    &nbsp;&nbsp;
                    <a th:href="@{'trainers/delete/' + ${trainer.id}}">Delete</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
