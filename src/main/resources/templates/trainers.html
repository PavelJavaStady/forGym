<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org"
      xmlns:sec="http.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Все тренера</title>
    <link rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Все тренера</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Номер</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>Пол</th>
                <th>Телефон</th>
                <th>Клиенты</th>
                <th sec:authorize="hasAuthority('ADMIN')"><div class="p-2">
                    <a class="h5" th:href="@{trainers/new}">Добавить нового тренера</a>
                </div></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="trainer:${trainerList}">
                <tr>
                    <td>[[${trainer.id}]]</td>
                    <td>[[${trainer.firstName}]]</td>
                    <td>[[${trainer.lastName}]]</td>
                    <td>[[${trainer.age}]]</td>
                    <td>[[${trainer.sex}]]</td>
                    <td>[[${trainer.phoneNumber}]]</td>
                    <td>[[${trainer.clients}]]</td>
                    <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{'trainers/edit/' + ${trainer.id}}">Изменить</a>
                    &nbsp;&nbsp;
                    <a th:href="@{'trainers/delete/' + ${trainer.id}}">Удалить</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
