<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients list</title>
    <link rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Clients list</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Phone</th>
                <th>Trainer</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="client:${clientList}">
                <tr>
                    <td>[[${client.id}]]</td>
                    <td>[[${client.firstName}]]</td>
                    <td>[[${client.lastName}]]</td>
                    <td>[[${client.age}]]</td>
                    <td>[[${client.sex}]]</td>
                    <td>[[${client.phoneNumber}]]</td>
                    <td>[[${client.trainer}]]</td>
                    <td><a th:href="@{'clients/edit/' + ${client.id}}">Edit</a>
                        &nbsp;&nbsp;
                        <a th:href="@{'clients/delete/' + ${client.id}}">Delete</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
